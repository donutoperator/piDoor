
- name: Set a hostname
  ansible.builtin.hostname:
    name: pidoor

- name: ensure GUI is disabled
  ansible.builtin.command:
    cmd: systemctl set-default multi-user.target

- name: Copy sshd_config
  ansible.builtin.copy:
    dest: "/etc/ssh/sshd_config"
    src: "sshd_config"

- name: Copy welcome banner
  ansible.builtin.copy:
    dest: "/etc/welcome-banner"
    src: "welcome-banner"

- name: Restart sshd
  ansible.builtin.systemd:
    name: sshd
    state: restarted
    enabled: true

- name: update and upgrade APT
  ansible.builtin.apt:
    update_cache: yes # not required. Run the equivalent of C(apt-get update) before the operation. Can be run as part of the package installation or as a separate step.
    upgrade: full